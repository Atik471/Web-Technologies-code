<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./practice2.css">
</head>
<body>

  <!-- Simple selectors -->
  <h1 id="main-title">Main Title (id selector)</h1>
  <h2 class="subtitle">Subtitle (class selector)</h2>
  <p>Paragraph with element selector</p>

  <!-- Combinator selector -->
  <div>
    <p>Paragraph inside div (div p selector)</p>
  </div>

  <!-- Pseudo-class -->
  <button>Hover over me</button>

  <!-- Pseudo-element -->
  <p>First letter styled here</p>

  <!-- Attribute selector -->
  <input type="text" placeholder="Text input">

  <!-- Universal selector -->
  <span>Universal applies here too</span>

</body>
</html>
